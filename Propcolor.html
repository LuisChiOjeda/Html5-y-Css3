<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Propiedades de color
    </title>

    <style>
        .gr {
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        
        #c1 {
            background: red;
        }
        
        #c2 {
            background: #FF0040;
        }
        
        #c3 {
            background: rgba(120, 0, 200, .35);
        }
    </style>
</head>

<body>
    <div id="c1" class="gr"></div>
    <div id="c2" class="gr"></div>
    <div id="c3" class="gr"></div>

</body>


</html>
